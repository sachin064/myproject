{% extends 'registration/base.html' %}
{% block content %}
{% load static %}
<div class="container">
    <div class="row centered-form">
        <div class="col-xs-12 col-sm-8 col-md-4 col-sm-offset-2 col-md-offset-4">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title"style="text-aligin:center;">REGISTER</h3>
                </div>
                <div class="panel-body">
                    <form role="form" method="post">
                        {% csrf_token %}
                        {% for error in field.errors %}
                        <p style="color: red">{{ error }}</p>
                        {% endfor %}
                        <span class="helptext">
                        <div class="form-group">
                            <input type="text" name="username" id="id_username" class="form-control input-sm"
                                   placeholder="username" required="required">
                        </div></span>
                        <div class="row">
                            <div class="col-xs-6 col-sm-6 col-md-6">
                                <div class="form-group">
                                    <input type="text" name="first_name" id="id_first_name"
                                           class="form-control input-sm"
                                           placeholder="First Name">
                                </div>
                            </div>
                            <div class="col-xs-6 col-sm-6 col-md-6">
                                <div class="form-group">
                                    <input type="text" name="last_name" id="id_last_name" class="form-control input-sm"
                                           placeholder="Last Name">
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <input type="email" name="email" id="id_email" class="form-control input-sm"
                                   placeholder="Email Address">
                        </div>
                        <div class="form-group">
                            <input type="password" name="password1" id="id_password1" class="form-control input-sm"
                                   placeholder="password">
                        </div>
                        <div class="form-group">
                            <input type="password" name="password" id="id_password2" class="form-control input-sm"
                                   placeholder="confirm password">
                        </div>
                        <input type="submit" value="Register" class="btn btn-info btn-block">
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
